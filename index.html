<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
  <header>
    <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-relogio_53876-5579.jpg?size=338&ext=jpg" alt="imagem de um relógio">
    Minha Lista de Tarefas
  </header>

  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>


  <input id="texto-tarefa" placeholder="O que você precisa fazer hoje?">
  <div>
  <button id="criar-tarefa">Acrescentar tarefa</button>
  <button id="apaga-tudo">Apagar tudo</button>
  <button id="remover-finalizados">Remover Finalizados</button>
  <button id="remover-selecionado">Remover Selecionado</button>
  </div>
  <ol id="lista-tarefas"></ol> 

  <footer>Projeto To Do List - Trybe by <span>Leticia Missias</span></footer>
</body>
</html>
